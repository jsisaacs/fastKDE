version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.nd4j:nd4j-native-platform:0.9.1'
    compile group: 'org.javatuples', name: 'javatuples', version: '1.2'
}
